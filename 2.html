<!DOCTYPE html>
<html>
<head>
    <title>Putu Jhonarendra</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">

    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font/questrial/questrial.css">
    <link rel="stylesheet" type="text/css" href="font/lato/lato.css">
    <link rel="stylesheet" type="text/css" href="icons/simple-line-icons/css/simple-line-icons.css">

    <meta content="#000" name="theme-color"/>
    <meta content="#000" name="msapplication-navbutton-color"/>
    <meta content="#000" name="apple-mobile-web-app-status-bar-style"/>
    <style type="text/css">
        body{
            font-family: 'Questrial', sans-serif;
        }
        .jo-hide{
            visibility: hidden;
        }

        /* NAVBAR */
        .jo-logo{transform:scale(.2);position:absolute;top:15px}.jo-logo div:nth-child(2){background:#000}.jo-logo div{position:absolute}.jo-logo :first-child{top:10px;width:100px;height:100px;border-radius:50%;background:transparent;border:20px solid #fff;animation:mulut 5s infinite}.jo-logo div:nth-child(2){top:9px;background:#000;width:100px;height:50px}.jo-logo div:nth-child(3){background:#2196f3;width:40px;height:40px;border-radius:50%;animation:kedip 5s infinite}.jo-logo div:nth-child(4){top:10px;left:60px;background:#fff;width:40px;height:20px}@keyframes kedip{0%{border-radius:0;top:10px;height:20px}5%,100%{border-radius:50%;top:0;height:40px}}@keyframes mulut{0%,79%{background:transparent}80%,100%{background:#fff}}.navbar-dark .navbar-nav .nav-link,.navbar-dark .navbar-nav .nav-link:focus,.navbar-dark .navbar-nav .nav-link:hover{color:#fff;font-size:14px}.navbar-dark .navbar-toggler{border-color:#000;color:#fff;font-size:14px}

        /* GRAFIS */
        .grafis{
            position: relative;
            background: #000;
            height: 5000px;
            width: 100%;
            overflow: hidden;
        }
        .grafis img{
            position: absolute;
        }

        main{
            position: absolute;
            width: 100%;
            top:100px;
            color: #fff;
        }
        #home h4{font-size:40px;text-align:center}#home .content-main{margin-top:100px}.content__container{font-size:40px;color:#fff;overflow:hidden;height:45px;width:100%;margin:0 auto;margin-bottom:20px;text-align:center}.content__container__list{padding:0;list-style:none;-webkit-animation-name:change;-webkit-animation-duration:10s;-webkit-animation-iteration-count:infinite;animation-name:change;animation-duration:10s;animation-iteration-count:infinite}.content__container__list__item{line-height:42px;margin:0}

        .grafis img:nth-child(1){
            top:400px;
            left:-2px;
            animation: fadeLeftJon 2.5s;
        }
        .grafis img:nth-child(2){
            right: 0;
            top:300px;
            animation: fadeRightJon 2.5s;
        }
        .grafis img:nth-child(3){
            left:50%;margin-left:-266px;top:100px;
            animation: fade1Jon 1s;
        }
        .grafis img:nth-child(4){
            left:100px;top:300px;
            animation: fade3Jon 2s;
        }
        .grafis img:nth-child(5){
            right: 100px;top:200px;
            animation: fade2Jon 1.5s;
        }

        @keyframes fadeLeftJon{
            0%,60%{
                opacity: 0;
                left:-100px;
            }
            100%{
                opacity: 1;
                left:-2;
            }
        }
        @keyframes fadeRightJon{
            0%,80%{
                opacity: 0;
                right:-100px;
            }
            100%{
                opacity: 1;
                right:0;
            }
        }
        @keyframes fade1Jon{
            0%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        @keyframes fade2Jon{
            0%,25%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
        @keyframes fade3Jon{
            0%,50%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }


        @-webkit-keyframes opacity{0%,100%{opacity:0}50%{opacity:1}}@-webkit-keyframes change{0%,12.66%,100%{transform:translate3d(0,0,0)}16.66%,29.32%{transform:translate3d(0,-25%,0)}33.32%,45.98%{transform:translate3d(0,-50%,0)}49.98%,62.64%{transform:translate3d(0,-75%,0)}66.64%,79.3%{transform:translate3d(0,-50%,0)}83.3%,95.96%{transform:translate3d(0,-25%,0)}}@-o-keyframes opacity{0%,100%{opacity:0}50%{opacity:1}}@-o-keyframes change{0%,12.66%,100%{transform:translate3d(0,0,0)}16.66%,29.32%{transform:translate3d(0,-25%,0)}33.32%,45.98%{transform:translate3d(0,-50%,0)}49.98%,62.64%{transform:translate3d(0,-75%,0)}66.64%,79.3%{transform:translate3d(0,-50%,0)}83.3%,95.96%{transform:translate3d(0,-25%,0)}}@-moz-keyframes opacity{0%,100%{opacity:0}50%{opacity:1}}@-moz-keyframes change{0%,12.66%,100%{transform:translate3d(0,0,0)}16.66%,29.32%{transform:translate3d(0,-25%,0)}33.32%,45.98%{transform:translate3d(0,-50%,0)}49.98%,62.64%{transform:translate3d(0,-75%,0)}66.64%,79.3%{transform:translate3d(0,-50%,0)}83.3%,95.96%{transform:translate3d(0,-25%,0)}}@keyframes opacity{0%,100%{opacity:0}50%{opacity:1}}@keyframes change{0%,12.66%,100%{transform:translate3d(0,0,0)}16.66%,29.32%{transform:translate3d(0,-25%,0)}33.32%,45.98%{transform:translate3d(0,-50%,0)}49.98%,62.64%{transform:translate3d(0,-75%,0)}66.64%,79.3%{transform:translate3d(0,-50%,0)}83.3%,95.96%{transform:translate3d(0,-25%,0)}}
        
        @media screen and (max-width: 1024px){
            .grafis img:nth-child(1), .grafis img:nth-child(2), .grafis img:nth-child(3){
                transform: scale(.5);
            }
            .grafis img:nth-child(1){
                top:200px;
                left:-122px;
            }
            .grafis img:nth-child(2){
                top:150px;
                right:-95px;
            }

            .grafis img:nth-child(3){
                left:50%;margin-left:-266px;top:50px;
            }
            #home .content-main{margin-top:50px}




            @keyframes fadeLeftJon{
                0%,60%{
                    opacity: 0;
                    left:-222px;
                }
                100%{
                    opacity: 1;
                    left:-122px;
                }
            }
            @keyframes fadeRightJon{
                0%,80%{
                    opacity: 0;
                    right:-195px;
                }
                100%{
                    opacity: 1;
                    right:-95px;
                }
            }
        }

        @media screen and (max-width: 768px){
            .content__container, #home h4 {
                font-size: 32px;
            }
            .grafis img:nth-child(4), .grafis img:nth-child(5){
                transform: scale(.7);
            }
            .grafis img:nth-child(4){
                left:10px;top:120px;
            }
            .grafis img:nth-child(5){
                right: 10px;top:60px;
            }
        }
        @media screen and (max-width: 425px){
            .content__container, #home h4 {
                font-size: 28px;
            }
            .grafis img:nth-child(1), .grafis img:nth-child(2){
                transform: scale(.4);
            }
            .grafis img:nth-child(1){
                left:-146px;
            }
            .grafis img:nth-child(2){
                right:-111px;
            }
            @keyframes fadeLeftJon{
                0%,60%{
                    opacity: 0;
                    left:-246px;
                }
                100%{
                    opacity: 1;
                    left:-146px;
                }
            }
            @keyframes fadeRightJon{
                0%,80%{
                    opacity: 0;
                    right:-211px;
                }
                100%{
                    opacity: 1;
                    right:-111px;
                }
            }
        }
    </style>
</head>
<body>
    <header class="navbar navbar-dark fixed-top navbar-expand-lg bg-dark animated slideInDown" style="background: #000!important">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="jo-logo">
                    <div></div>
                    <div></div>
                    <div></div>

                <span class="icon-options-vertical"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kegiatan</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Artikel</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div class="grafis">
        <img src="images/comp/awan1.png">
        <img src="images/comp/awan2.png">
        <img src="images/comp/lingkhead.png">
        <img src="images/comp/lingk3.png">
        <img src="images/comp/lingkdotted.png">
    </div>

    <main>
        <div class="container">
            <div id="home">
                <div class="content-main">
                    <h4>I'm</h4>
                    <div class="content__container">
                        <ul class="content__container__list">
                            <li class="content__container__list__item">Web Developer</li>
                            <li class="content__container__list__item">Programmer</li>
                            <li class="content__container__list__item">Graphic Designer</li>
                            <li class="content__container__list__item">Blogger</li>
                        </ul>
                    </div>
                    <p class="text-center pt-3" style="font-size: 20px">Masih pemula dan masih perlu banyak belajar.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            var scrollTop = $(window).scrollTop();
            var currentScrollTop = 0;
            $(window).scroll(function(){
                var newScrollTop = $(window).scrollTop();
                if(currentScrollTop > newScrollTop){
                    $("header").removeClass("animated slideOutUp");
                    $("header").addClass("animated slideInDown");
                } else {
                    $("header").removeClass("animated slideInDown");
                    $("header").addClass("animated slideOutUp");
                }
                currentScrollTop = newScrollTop;
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(){

        });
    </script>
</body>
</html>
